<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="formCss.css">
</head>
<body>
	<div class="form">
		<div class="form-container">
			<div class="form-title">
				<div class="form-head">
					<h2>Contact Us</h2>
					<p>Ai nevoie de o consultatie juridica? Nu ezita sa ne contactezi , Noi te putem ajuta ! </p>
				</div>
			</div>
			<div class="form-info">
				<form>
					<label for="name">Nume si Prenume : </label>
					<input type="text" name="nume si prenume" id="name" required="" placeholder='Introduceti numele si prenumele dvs.'>
					<label for="Email">Email : </label>
					<input type="email" name="email" id="Email" required="" placeholder='introduceti posta electronica'>
					<label for="telefon">Telefon de contact : </label>
					<input type="number" name="telefon de contact" id="telefon" required="" placeholder='introduceti un nr. de contact'>
					<label for="mesaj">Textul mesajului : </label>
					<textarea type="textbox" name="numePrenume" id="name" required="" placeholder='rezumati problema in detalii'> </textarea>
				</form>
			</div>
		</div>
	</div>
	
	
</body>
</html>
