<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="formCss.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,700|Lora&display=swap" rel="stylesheet">
</head>
<body>
	<div class="form">
		<div class="form-container">
			<div class="form-title">
				<div class="form-head">
					<h2>Contact Us</h2>
					<p>Ai nevoie de o consultatie juridica? Nu ezita sa ne contactezi , Noi te putem ajuta ! </p>
				</div>
			</div>
			<div class="form-info">
				<form>
					<label for="name"></label>
					<input type="text" name="nume si prenume" id="name" required="" maxlength="50" placeholder='Introduceti numele si prenumele dvs.'>
					<label for="Email"></label>
					<input type="email" name="email" id="Email" required=""  maxlength="50" placeholder='introduceti posta electronica'>
					<label for="telefon"></label>
					<input type="number" name="telefon de contact" maxlength="50"  id="telefon" required="" placeholder='introduceti un nr. de contact'>
					<label for="mesaj"></label>
					<textarea type="textbox" name="descriere" id="mesaj"  maxlength="500" required="" placeholder="rezumati problema in detalii"></textarea>
					<label for="contact-btn"></label>
					<input id="contact-btn" type="button" name="contact-btn"  value="Trimite">
				</form>
			</div>
		</div>
	</div>
	
	
</body>
</html>
